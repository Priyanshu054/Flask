<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">   {# Linking the CSS file dynamically#}
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    <span class="task-text">{{ task }}</span>
                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="delete-btn">Ã—</a>
                </li>
            {% else %}
                <li>No tasks added yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
